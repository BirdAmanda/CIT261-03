<!DOCTYPE html>
<html>
<body>
  <script>  

var movies = {name: 'Frozen',
              genre: 'Cartoon',
              type: 'Blu Ray',
              year: '2016'
             };
 
var myMovie = JSON.stringify(movies);
window.localStorage.setItem('movies', myMovie);
 

var retrievedData = JSON.parse(window.localStorage.getItem('movies'));

 

alert(retrievedData.name);
      
      </script>
    </body>
</html>
