<!DOCTYPE html>
<html>
<head>
<style> 
.colors {
  width: 100%;
  height: 100%;
  animation: pulse 5s infinite;
  transform: scale(20);
}

@keyframes pulse {
  0% {
    background-color: blue;
  }
  100% {
    background-color: blueviolet;
  }
}

    </style>
<body> 
    <div class="colors">I Change Colors!</div>

</body>
    </head>
</html>
