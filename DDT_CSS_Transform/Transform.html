<!DOCTYPE html>
<html>
<head>
<title>CSS Basic Transform 2D</title>
<style>  
    
    .square {
    width: 50px;
    height: 50px;
    -ms-transform: rotate (30deg);
    -webkit-transform: rotate (30deg);
    transform: translate(30px, 20px) rotate(20deg);
        
        }
    
    
</style>
    
   </head> 
    <body>
        <h2>Transform using Rotate</h2>
        <div class ="square">I'm Falling!</div>
        
</body>
    
</html>
