<!DOCTYPE html>
<html>
<body>

<ul id="sodaList">
  <li>Dr. Pepper</li>
  <li>Pepsi</li>
</ul>

<p>Click the button to insert a new soda into the list using insertBefore.</p>
    

<button onclick="myFunction()">Click Me</button>

<script>
function myFunction() {
    var newSoda = document.createElement("LI");
    var textnode = document.createTextNode("Coke");
    newSoda.appendChild(textnode);

    var list = document.getElementById("sodaList");
    list.insertBefore(newSoda, list.childNodes[0]);
}
   
 
</script>

</body>
</html>
