<!DOCTYPE html>
<html>
<body>

<canvas id="drawCanvas" width="400" height="200" style="border:1px solid black;">
Your browser does not support the HTML5 canvas tag.</canvas>

    <!--Bold Text-->
<script>
var d = document.getElementById("drawCanvas");
var ctx = d.getContext("2d");
ctx.font = "60px Helvetica";
ctx.fillText("HTML5 TAG",10,50);
</script>
  
    <!--Circle-->
    
<canvas id="circleCanvas" width="200" height="100" style="border:1px solid pink ;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("circleCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
</script> 
    
 </body>
</html>
