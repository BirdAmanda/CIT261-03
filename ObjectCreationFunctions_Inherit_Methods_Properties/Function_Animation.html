<!DOCTYPE html>
<html>
<style>
#myBox {
  width: 100px;
  height: 100px;
  position: relative;
  background: pink;
}
#myMoves {
  width: 10px;
  height: 10px;
  position: absolute;
  background-color: blue;
}
</style>
<body>

<p>
<button onclick="myMoves()">Click Me</button> 
</p>

<div id ="myBox">
<div id ="myMoves"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myMoves");   
  var pos = 5;
  var id = setInterval(frame, 1);
  function frame() {
    if (pos == 75) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
