<!DOCTYPE html>
<html lang="en-us">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <p>An object method is a function definition, stored as a property value.</p>
        <html>
<body>
<p id="method"></p>

<script>
// Create an object:
var person = {
    firstName: "Amanda",
    lastName : "Bird",
    age       : 23,
    fullNameAge : function() {
       return this.firstName + " " + this.lastName + '' + this.age;
    }
};

document.getElementById("method").innerHTML = person.fullNameAge();
</script>
</body>
</html>
