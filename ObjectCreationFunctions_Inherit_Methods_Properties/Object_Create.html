<!DOCTYPE html>
<html lang="en-us">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<html>  
<body>
        <h1>Object Creation</h1>



<p id='vegetables'></p> 
<script>   
    
var vegies = {type:"carrot", color:"orange", subtype:"leafytop"};
 
document.getElementById('vegetables').innerHTML= vegies.type;
    //We could also do vegies.color or vegies.subtype to call the other descriptors.
    
</script> 
</body>
</html>
