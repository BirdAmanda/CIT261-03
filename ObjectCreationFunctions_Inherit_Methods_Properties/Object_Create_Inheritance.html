<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Object Inheritance</title>
    
    <p id='AmandaCar'></p>
<script>
var message="My dream car is a"
//The first function describes my car.
function myCar() {
  this.make = 'Nissan';
  this.model = 'Rouge';
}
//The second function calls the first function, pulling in Nissan Rouge but adding model year 2019 and color of blue.
function myDreamcar() {
  myCar.call(this);

  this.year = '2019';
  this.color = 'blue';
};
  document.getElementById('AmandaCar').innerHTML= message + ' ' + this.color + ' ' +this.make +' ' + this.model + ' ' + this.year;  
    </script>
    </head>
</html>
